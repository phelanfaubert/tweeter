<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- External CSS -->
    <!-- font from font is awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-box.css" type="text/css" />
   
    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- <script type="text/javascript" src="/scripts/tweet-box.js"></script> -->
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <!-- created id tag for nav.css -->
      <span id="logo">tweeter</span>
      <div class="nav-right">
        <span><strong>Write </strong>a new tweet</span>
        <button id="arrows" class="fa-solid fa-angles-down"></button>
      </div>
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div id="tweeter-name">
          <h2><strong></strong>Stevie Jo</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form class="tweet" method="POST" action="/tweets">
          <span class="error" id="errorname"></span>
          <label class="humming" for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" style="height: 37px; width: 538px;"></textarea>
          <div class="button-count" style="height: 37px; width: 538px;">
            <button type="submit" id="load-tweet"> Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140 </output>
          </div>
        </form>
      </section>
      <section class="tweets-container">
      </section>
  </main>
  </body>
</html>
